<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satriale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Left Navbar -->
    <nav>
        <h1>Satriale</h1>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('constitution')">La Constituzione</a>
        <div class="discord-icon">
            <a href="https://discord.com" target="_blank">
                <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord">
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- Home Section -->
        <div id="home" class="section active">
            <img class="banner" src="1f44861cdd3d42c6de3d3e9ba1394d1c.jpeg" alt="Satriale Banner">
            <h2>Welcome to Satriale</h2>
            <p>This is your landing page. Add your intro or welcome text here.</p>
        </div>

        <!-- La Constituzione Section -->
        <div id="constitution" class="section">
            <h2>La Constituzione</h2>
            <p>All your constitution content goes here. You can format it with headings, lists, and paragraphs for readability.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
